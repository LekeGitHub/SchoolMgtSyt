<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>

    <link rel="stylesheet" href="nick.css">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" > -->
</head>
<body>

    <h1>REGISTRAION PAGE</h1>


    <form id="form" action="login.html">
        <h2>Fill Out The Form Below</h2>
        <label for="fname">First Name</label>
        <input type="text" name="fname" placeholder="Enter first name" required><br><br>

        <label for="lname">Last Name</label>
        <input type="text" name="lname" placeholder="Enter last name" required><br><br>

        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="pword">Password</label>
        <input type="password" name="pword" placeholder="Enter your password" required><br><br>

        <button>Submit</button>
    </form>
    
</body>
</html>
